<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Game Dice</title>
</head>
<body class="row">
    <div class="player1 col-12 col-lg-3">
        <span class="player">Player 1</span>
        <span class="player">Score</span>
        <span class="score-a">0</span>
        <p class="winner-a"></p>
    </div>
    <div class="dice col-12 col-lg-6">
        <h1>Dice</h1>
        <div class="buttons">
            <button class="dice-buttom ">Go Dice</button>
            <button class="reset-buttom">Reset</button>
        </div>
        <div class="images">
            <img class="image-a">
            <img class="image-b">
        </div>
    </div>
    <div class="player2 col-12 col-lg-3">
        <span class="player">Player 2</span>
        <span class="player">Score</span>
        <span class="score-b">0</span>
        <p class="winner-b"></p>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js./script.js"></script>
</body>
</html>
